<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>教材发放</title>
	<!-- Bootstrap核心CSS文件 -->
	<!-- Bootstrap核心CSS文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css"/>
	<!-- 可选的Bootstrap主题文件(一般不用引入) -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap-theme.min.css"/>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>

	<link href="/css/font-awesome.min.css" rel="stylesheet">
	<!-- jQuery文件，在bootstrap.min.js之前引入 -->

	<!-- Bootstrap核心JavaScript文件 -->
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap.js"></script>
	<script src="/js/vue2.js"></script>
	<script src="/js/vue2.min.js"></script>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>

</head>
<body>
<div id="bookPurchase">
	<nav class="navbar navbar-default " role="navigation">
		<div class="navbar-header">
			<a  class="brand" style="text-shadow: black 2px 0px 2px;">
				<h4><span class=" glyphicon glyphicon-bell"></span> 教材发放</h4>
			</a>
		</div>
		<div class="collapse navbar-collapse" >
			<ul class="nav navbar-nav" >
				</ul>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请输入关键字，进行模糊查找" style="width:400px;"  v-model="searchData"/>
				</div>
			</form>
			<ul class="nav navbar-nav navbar-right" >
				<li >
				<a><label>购书时间</label>
					<select class="input_group text-left" class="form-control" v-model="purchasingTime" >
						<option v-for="times in timelists">{{times}}</option>
					</select></a>
				</li>

				<li>
					<a >

						<button type="button"  v-on:click="print()">	<em class="glyphicon glyphicon-print "></em> 打印</button>

					</a>
				</li>
			</ul>
		</div>
	</nav>


	<div class="col-md-12 column">
		<table class="table table-striped table-hover">
			<thead>
			<tr><th>
				</th><th>
				学院
			</th>
				<th>
					年级
				</th>
				<th>
					专业
				</th>
				<th>
					校区
				</th>

				<th>
					班级名称
				</th>
				<th>
					学期
				</th>
			</tr>
			</thead>
			<tbody>
			<tr v-for="item in filterclass">
				<td><label class="checkbox left" >
					<input type="radio"
						   v-model="choseClass"
						   v-bind:value="item">
					</input>
				</label></td>
				<td>{{item.plans[0].gradeinfo.college}}</td>
				<td>{{item.plans[0].gradeinfo.grade}}</td>
				<td>{{item.plans[0].gradeinfo.profession}}</td>
				<td>{{item.plans[0].gradeinfo.campus}}</td>
				<td>{{item.classinfo.classname}}</td>
				<td>{{item.plans[0].semester}}</td>
				</tr>

			</tbody>
		</table>
	</div>







</div>



<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="/js/bootstrap.min.js"></script>
<script src="http://static.runoob.com/code/js/vueapp.js"></script>
<script src="/js/bookDistribute/bookdistribute.js"></script>


</body>
</html>
